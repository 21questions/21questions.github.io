    <style>
      .deck-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
      }
      
      .deck-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 3rem 2rem;
        max-width: 420px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      
      .deck-logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
      }
      
      .deck-title {
        font-family: 'Poppins', sans-serif;
        font-size: 1.75rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 0.75rem;
      }
      
      .deck-subtitle {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 2rem;
        line-height: 1.5;
      }
      
      .deck-buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      
      .deck-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 1rem 1.5rem;
        border-radius: 14px;
        font-weight: 600;
        font-size: 1rem;
        transition: transform 0.2s, box-shadow 0.2s;
        text-decoration: none;
      }
      
      .deck-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      }
      
      .deck-btn-ios {
        background: #ffffff;
        color: #000000;
      }
      
      .deck-btn-android {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      .deck-btn img {
        width: 24px;
        height: 24px;
      }
      
      .deck-btn-ios img {
        filter: invert(1);
      }
      
      .deck-divider {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 1.5rem 0;
        color: rgba(255, 255, 255, 0.4);
        font-size: 0.875rem;
      }
      
      .deck-divider::before,
      .deck-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.2);
      }
      
      .deck-home-link {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.875rem;
        text-decoration: none;
        transition: color 0.2s;
      }
      
      .deck-home-link:hover {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="deck-container">
      <div class="deck-card">
        <img alt="21 Questions" src="../images/logoapp.svg" class="deck-logo" />
        <h1 class="deck-title">Open in App</h1>
        <p class="deck-subtitle">
          Download 21 Questions to play this deck with 7,000+ conversation starters for couples, friends & parties.
        </p>
        <div class="deck-buttons">
          <a
            href="https://apps.apple.com/us/app/21-questions-card-games/id6451004192"
            target="_blank"
            rel="noreferrer noopener"
            class="deck-btn deck-btn-ios"
          >
            <img alt="Apple" src="../images/Apple_logo_white.svg.png" />
            <span>Download for iOS</span>
          </a>
          <a
            href="https://play.google.com/store/apps/details?id=com.twentyonequestions&hl=en_US&gl=US"
            target="_blank"
            rel="noreferrer noopener"
            class="deck-btn deck-btn-android"
          >
            <img alt="Android" src="../images/android-svgrepo-com.svg" />
            <span>Download for Android</span>
          </a>
        </div>
        <div class="deck-divider">or</div>
        <a href="../" class="deck-home-link">Visit our website â†’</a>
      </div>
    </div>
  </body>
